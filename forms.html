<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form method="get" action="forms.html">
        <input type="text" name="firstname">
        <input type="text" name="lastname">
        <input type="submit" value="Submit">
        
    </form>
    <hr>
    <h2><u>Input Elements</u></h2>
    <form method="get" action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">
            <button type="submit"> Submit</button>
            
        </div>
        <div>
            <label for="checkbox_field">CheckBox</label>
            <input type="checkbox" value="1" name="checkbox"> Value 1
            <input type="checkbox" value="2" name="checkbox"> Value 2
            <input type="checkbox" value="3" name="checkbox"> Value 3
                
        </div>
        <div>
            <label for="radiobox_field">Radio Box</label>
            <input type="radio" name="radio_test" value="1">1
            <input type="radio" name="radio_test" value="2">2
            <input type="radio" name="radio_test" value="3">3
        </div>
        <div>
            <label for="">Date</label>
            <input type="date" name="date">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" name="email">
        </div>
        <div>
            Hidden
            <input type="hidden" name="hidden" value="is_hidden">
        </div>
        <div>
            <label for="">Number</label>
            <input type="number" name="number" step="0.5" max="50" min="0">

        </div>
        <div>
            <label for="">Password</label>
            <input type="password" name="password" placeholder="Ghost Text">
        </div>
        <div>
            <lable for="">URL</lable>
            <input type="url" name="url" value="https://codingforeverybody.com">
        </div>
        <div>
            <label for="">File</label>
            <input type="file" name="file" value="">
        </div>
        <div>
            <label for="">Button</label>
            <input type="submit" value="Custom Text For Button">
        </div>
    </form>

</body>
</html>
