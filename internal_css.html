<!DOCTYPE html>
<html>
    <head>
        <title> Internal CSS</title>
        <style>
            h1 {
                background-color: blueviolet;
                color: white;
            }
            
            body {
                background-color: gainsboro;
            }
            .font-red {
                color: red;
            }

            #unique {
                border: 5px solid black;
            }

            .bg-yellow {background-color: yellow;}
            .bg-green {background-color: green;}
        </style>
    </head>
    <body>
        <h1>Internal CSS</h1>
        <div class="font-red" id="unique">Div #1</div>
        &nbsp;
        <div class="font-red" id="">Div #2</div>
        &nbsp;
        <div class="font-red bg-green" id="unique">Div #3</div>
        &nbsp;
        <div class="font-red bg-yellow" id="">Div #4</div>
    </body>
</html>
