<!DOCTYPE html>
<html>
    <head>
        <title>Tabels, Rows and Cells</title>
    </head>
    <body>
        <table border="1" width="100%">
            <thead>
                <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Row 1 Cell #1</td>
                    <td>Row 1 Cell #3</td>
                    <td>Row 4 Cell #4</td>
                </tr>
                <tr>
                    <td>Row 2 Cell #1</td>
                    <td>Row 2 Cell #2</td>
                    <td colspan="2">Row 2 Cell #3</td>
                </tr>
                <tr>
                    <td rowspan="2">Row 3 Cell #1</td>
                    <td>Row 3 Cell #2</td>
                    <td>Row 3 Cell #3</td>
                    <td>Row 4 Cell #4</td>
                </tr>
                <tr>
                    <td>Row 4 Cell #2</td>
                    <td>Row 4 Cell #3</td>
                    <td>Row 4 Cell #4</td>
                </tr>
               
            </tbody>
            <tfoot>
                <tr>
                <th>Footer 1</th>
                <th>Footer 2</th>
                <th>Footer 3</th>
                <th>Footer 4</th>
            </tr>
            </tfoot>
            
        </table>
    </body>
</html>
